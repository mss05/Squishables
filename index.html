<!-- 
    ============================================================================
    SAYFA: ANA SAYFA (HOME HUB)
    DOSYA ADI: index.html
    
    İŞLEV:
    Bu sayfa projenin vitrinidir ve web sitesinin giriş kapısıdır.
    Buradaki linkler şu dosyalara gider:
    - "Uygulama" -> app.html (Uygulama Tanıtım Sayfası)
    - "Ürünler" / "Setleri İncele" -> products.html (Mağaza Sayfası)
    - "Rehber" -> guide.html (Blog ve E-Kitap Sayfası)
    
    GEREKLİ DOSYALAR:
    - logo.png
    - hero.jpg
    ============================================================================
-->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squishables - Ana Sayfa</title>
    
    <link rel="shortcut icon" href="logo.png" type="image/png">

    <!-- Fontlar -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- TEMEL AYARLAR --- */
        :root {
            --primary: #C4DFD9;      /* Nane */
            --primary-dark: #2e5c4d;
            --secondary: #FFD1BA;    /* Şeftali */
            --secondary-dark: #d68c6d;
            --accent: #DCD6F7;       /* Lavanta */
            --accent-dark: #424874;
            --bg-body: #fffcf8;      /* Krem */
            --text-main: #2D3436;
            --text-light: #636E72;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; text-decoration: none; }
        
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Fredoka', sans-serif; letter-spacing: 0.5px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- HEADER & NAV --- */
        header {
            padding: 20px 0;
            position: sticky; top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        
        nav { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; color: var(--accent-dark); }
        .logo img { height: 40px; }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { 
            color: var(--text-light); 
            font-weight: 600; 
            transition: 0.3s; 
            font-size: 1rem; 
            position: relative;
        }
        .nav-links a:hover { color: var(--secondary-dark); }
        .nav-links a.active { color: var(--secondary-dark); font-weight: 800; }
        
        .nav-actions { display: flex; gap: 15px; align-items: center; }
        .btn-login {
            border: 2px solid var(--accent); padding: 8px 20px; border-radius: 20px;
            color: var(--accent-dark); font-weight: 700; background: transparent; cursor: pointer;
            transition: 0.3s; font-family: 'Fredoka', sans-serif; display: flex; align-items: center; gap: 8px;
        }
        .btn-login:hover { background: var(--accent); color: white; }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; color: var(--text-main); }
        .cart-badge {
            position: absolute; top: -8px; right: -8px; background: var(--secondary-dark); color: white;
            width: 18px; height: 18px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 100px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
            min-height: 80vh;
        }
        
        .hero-content { flex: 1; }
        .hero-content h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; color: #2d3436; }
        .hero-content span { color: var(--secondary-dark); }
        .hero-content p { font-size: 1.2rem; color: var(--text-light); margin-bottom: 40px; max-width: 450px; }
        
        .btn-cta {
            background: var(--secondary-dark); color: white;
            padding: 15px 35px; border-radius: 30px;
            font-size: 1.1rem; font-weight: 700;
            border: none; cursor: pointer;
            box-shadow: 0 10px 25px rgba(214, 140, 109, 0.3);
            transition: transform 0.2s;
            font-family: 'Fredoka', sans-serif;
        }
        .btn-cta:hover { transform: translateY(-3px); }

        .hero-image { flex: 1.2; position: relative; }
        .hero-image img { 
            width: 100%; border-radius: 40px; 
            box-shadow: 20px 20px 0 var(--accent);
            object-fit: cover;
        }

        /* --- FOOTER --- */
        footer { background: var(--text-main); color: white; padding: 40px 0; text-align: center; margin-top: 50px; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; text-align: center; padding-top: 40px; }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { margin: 0 auto 30px auto; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="Logo">
                    Squishables
                </a>
                
                <div class="nav-links">
                    <a href="index.html" class="active">Ana Sayfa</a>
                    <a href="app.html">Uygulama</a>
                    <a href="products.html">Ürünler</a>
                    <a href="guide.html">Rehber</a>
                </div>

                <div class="nav-actions">
                    <button class="btn-login" onclick="alert('Lütfen Giriş Yapmak İçin Ürünler veya Rehber Sayfasına Gidin')">Giriş Yap</button>
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="cart-badge" id="cart-count">0</div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero container">
        <div class="hero-content">
            <h1>Hands On,<br><span>Screens Off.</span></h1>
            <p>Çocukları ekran bağımlılığından uzaklaştıran, dokunarak öğrenmeyi sağlayan ödüllü duyusal oyun kiti.</p>
            <a href="products.html">
                <button class="btn-cta">Mağazayı Keşfet</button>
            </a>
        </div>
        <div class="hero-image">
            <img src="hero.jpg" alt="Mutlu Çocuk" onerror="this.src='https://placehold.co/600x400?text=Hero+Image'">
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Squishables. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        // Basit Sepet Sayacı (Tüm sayfalarda çalışması için localStorage)
        document.addEventListener('DOMContentLoaded', () => {
            const count = localStorage.getItem('cartCount') || 0;
            document.getElementById('cart-count').innerText = count;
        });
    </script>
</body>
</html>
